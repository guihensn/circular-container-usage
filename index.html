<head>

                    <div class="circle r-m circle--grow-hover"></div>
                    <div class="circle r-s circle--grow-hover"></div>
                    <div class="circle r-b circle--grow-hover"></div>

            </article>

    </main>

    <script type="module" src="./index.js"></script>
